---
services:
  content_sync.commands:
    class: \Drupal\content_sync\Drush\Commands\ContentSyncCommands
    arguments:
      - '@content.storage'
      - '@content.storage.sync'
      - '@content_sync.manager'
      - '@entity_type.manager'
      - '@content_sync.exporter'
      - '@module_handler'
      - '@event_dispatcher'
      - '@lock'
      - '@config.typed'
      - '@module_installer'
      - '@theme_handler'
      - '@content_sync.snaphoshot'
    tags:
      - { name: drush.command }
